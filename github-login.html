<!DOCTYPE html>
<html>
<head>
	<title>mcm53 Github Sign-in Mock</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/github-login.css">
</head>
<body>
	<main class="container">

		<div class="row">
			<div class="col text-center">
				<i class="fa fa-github"></i>
			</div>
		</div>

		<div class="row">
			<div class="col text-center">
				<h2>Sign in to GitHub</h2>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="card">
					<form class="card-body">
						<div class="form-group">
							<label for="username"><strong>Username or email address</strong></label>
							<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group">
							<div class="password row">
								<div class="col">
									<label for="password"><strong>Password</strong></label>
								</div>
								<div class="col text-right">
									<a href="#">Forgot password?</a>
								</div>
							</div>
							<input type="text" class="form-control" id="password">
						</div>
						<button type="submit" class="btn btn-block btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="card bg-light">
					<div class="card-body">
						<p class="card-text text-center">
							New to GitHub? <a href="#">Create an account.</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<footer class="row text-center">
			<div class="col">
				<a href="#">Terms</a>
			</div>
			<div class="col">
				<a href="#">Privacy</a>
			</div>
			<div class="col">
				<a href="#">Security</a>
			</div>
			<div class="col">
				<a class="contact" href="#">Contact</a>
			</div>
		</footer>

	</main>
</body>
</html>
