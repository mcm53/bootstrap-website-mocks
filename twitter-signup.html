<!DOCTYPE html>
<html>
<head>
	<title>mcm53 Twitter Sign-up Mock</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/twitter-signup.css">
</head>
<body>

	<nav class="navbar navbar-light bg-primary">
		<a class="navbar-brand" href="#">
			<i class="fa fa-twitter"></i>
		</a>
	</nav>

	<main class="container">

		<div class="row">
			<div class="col">
				<h2>Join Twitter today.</h2>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form>
					<div class="form-group">
						<input placeholder="Full name" type="text" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<input placeholder="Phone or Email" type="text" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<input placeholder="Password" type="password" class="form-control form-control-lg">
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check">
						<label class="form-check-label" for="check">
							Personalize Twitter based on where you've seen Twitter content on
							the web. <a href="#">Learn more.</a>
						</label>
						<br/><br/>
					</div>

					<button type="submit" class="btn btn-lg btn-block btn-primary">Sign up</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				By signing up, you agree to the <a href="#">Terms of Service</a> and 
				<a href="#">Privacy Policy,</a> including <a href="#">Cookie Use.</a>
				Others will be able to find you by email or phone number when provided.
			</div>
		</div>

	</main>
</body>
</html>
